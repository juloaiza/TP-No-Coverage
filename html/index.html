      <div class="col s12 m4 l3 sidebar">
        <!-- Teal page content  -->

          <div class="container">
            <div class="card">
              <div class="card-content">
                <!-- <span class="card-title">New COW</span> -->
                <h6>COW Info</h6>
                <div class="input-field">
                  <input
                    id="lat"
                    type="number"
                    class="validate"
                    value="39.618783"
                  />
                  <label for="lat">Latitude</label>
                </div>

                <div class="input-field">
                  <input
                    id="lng"
                    type="number"
                    class="validate"
                    value="-107.012868"
                  />
                  <label for="lng">Longitude</label>
                </div>

                <div class="input-field">
                  <input
                    id="txh"
                    type="number"
                    class="validate"
                    value="4.371"
                  />
                  <label for="txh">TX Height (m)</label>
                </div>

                <div class="input-field">
                  <input id="erp" type="number" class="validate" value="31" />
                  <label for="erp">Max Power (dBm)</label>
                </div>
              </div>
              <div class="card-action">
                <button
                  id="addBtn"
                  class="waves-effect blue lighten-2 btn"
                  onclick="add()"
                  type="button"
                >
                  <span>Add</span>
                </button>

                <div style="width: 32%; display:inline-block;"></div>
                <button
                  id="predictBtn"
                  class="waves-effect blue lighten-2 btn"
                  onclick="run()"
                  type="button"
                >
                  <span>Predict</span>
                </button>
              </div>
            </div>

          <div class="container">

                  <li>
                    <label>
